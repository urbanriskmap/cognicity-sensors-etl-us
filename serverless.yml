service: cognicity-sensors-etl

custom:
  projectName: us-dev

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: ${file(./env.yml):region}
  stackTags:
    area: ${file(./env.yml):areatag}
  vpc:
    securityGroupIds:
      - ${file(./env.yml):securitygroupids}
    subnetIds:
      - ${file(./env.yml):subnetid1}
      - ${file(./env.yml):subnetid2}
      - ${file(./env.yml):subnetid3}

package:
  exclude: # Specify the directories and files which should be excluded in the deployment package
    - src/**
    - .git/**
    - .gitignore
    - README.md
    - .eslintrc.js
    - .babelrc
  # include package.individually: true tag to optimize package sizes

# Add one function for each Lambda
functions:
  addGWSensor:
    handler: bin/functions/add-sensor/usgs-gw.addGWSensor
    environment:
      API_KEY: ${file(./env.yml):apikey}
