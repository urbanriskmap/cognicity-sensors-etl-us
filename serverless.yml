service: cognicity-sensors-etl

custom:
  projectName: us-dev

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: ${file(./env.yml):region}
  stackTags:
    area: ${file(./env.yml):areatag}

package:
  exclude: # Specify the directories and files which should be excluded in the deployment package
    - src/**
    - .git/**
    - .nyc_output/**
    - coverage/**
    - esdoc/**
    - .babelrc
    - .env
    - .eslintrc.js
    - .gitignore
    - .travis.yml
    - README.md
  # include package.individually: true tag to optimize package sizes

# Add one function for each Lambda
functions:
  etlGroundwaterSensor:
    handler: bin/functions/etl-sensors/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      SENSOR_CODE: 62610
      SERVER_ENDPOINT: ${file(./env.yml):serverEndPoint}
  etlGaugeHeightSensor:
    handler: bin/functions/etl-sensors/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      SENSOR_CODE: 00065
  etlDischargeRateSensor:
    handler: bin/functions/etl-sensors/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      SENSOR_CODE: 00060
  etlStreamElevationSensor:
    handler: bin/functions/etl-sensors/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      SENSOR_CODE: 63160
  etlPrecipitationSensor:
    handler: bin/functions/etl-sensors/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      SENSOR_CODE: 00045
  etlGroundwaterData:
    handler: bin/functions/etl-data/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      RECORDS_PERIOD: P1D
      RECORDS_INTERVAL: PT15M
      SENSOR_CODE: 62610
      HAS_UPSTREAM_DOWNSTREAM: false
    events:
      - schedule: rate(15 minutes)
  etlGaugeHeightData:
    handler: bin/functions/etl-data/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      RECORDS_PERIOD: P1D
      RECORDS_INTERVAL: PT15M
      SENSOR_CODE: 00065
      HAS_UPSTREAM_DOWNSTREAM: false
    events:
      - schedule: rate(15 minutes)
  etlDischargeRateData:
    handler: bin/functions/etl-data/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      RECORDS_PERIOD: P1D
      RECORDS_INTERVAL: PT15M
      SENSOR_CODE: 00060
      HAS_UPSTREAM_DOWNSTREAM: false
    events:
      - schedule: rate(15 minutes)
  etlStreamElevationData:
    handler: bin/functions/etl-data/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      RECORDS_PERIOD: P1D
      RECORDS_INTERVAL: PT15M
      SENSOR_CODE: 63160
      HAS_UPSTREAM_DOWNSTREAM: true
    events:
      - schedule: rate(15 minutes)
  etlPrecipitationData:
    handler: bin/functions/etl-data/usgs.handler
    environment:
      API_KEY: ${file(./env.yml):apikey}
      RECORDS_PERIOD: P1D
      RECORDS_INTERVAL: PT15M
      SENSOR_CODE: 00045
      HAS_UPSTREAM_DOWNSTREAM: false
    events:
      - schedule: rate(15 minutes)
